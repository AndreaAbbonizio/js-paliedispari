<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1 class="fs-1 text-center my-3">Pali e Dispari</h1>
        <!-- esercizio 1 -->
        <div class="conatiner-exercise">
            <h2 class="mb-2">Verifica che la parola sia palindroma</h2>
            
            <label for="palindrome-input">Inserisci una parola</label>
            <br>
            <input id="palindrome-input" type="text">
            <button id="button-palindrome">Controlla</button>
    
            <div id="result-text">
    
            </div>
        </div>
        <!--/ esercizio 1 -->
    
        <hr>
    
        <!-- esercizio 2 -->
        <div class="conatiner-exercise">
            <h2 class="mb-2">Pari o Dispari</h2>
            <button id="odd-button">Pari</button>
            <button id="even-button">Dispari</button>
            <div id="text-even-odd"></div>
            <br>
            <label for="input-number">Inserisci un numero da 1 a 5 </label>
            <br>
            <input id="input-number" type="number">
            <button id="button-number">Controlla</button>
    
            <div id="number-result"></div>
        </div>
        <!--/ esercizio 2 -->

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
